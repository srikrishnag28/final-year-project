{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Content wrapper start -->
<div class="content-wrapper">
	<!-- Row start -->
	<div class="row">
		<div class="col-sm-12 col-12">
			{% include 'messages.html' %}
			<!-- Card start -->
			<div class="card">
				<div class="card-header">
					<div class="card-title">Criteria 5.3.2</div>
				</div>

				<div class="card-body">
					<!-- Row start -->
					<!-- your_template.html -->
					<form method="post" action="{% url 'criteria_5_3_2_form' %}">
						{% csrf_token %}
						<div class="row">
							<div class="col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-4 col-12">
								<div class="mb-3">
									<label class="form-label">Year</label>
									{{ form.year }}
								</div>
							</div>

							<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
								<div class="mb-3">
									<label class="form-label">Date of event/activity (DD-MM-YYYY)
									</label>
									{{ form.date_of_event }}
								</div>
							</div>
							<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
								<div class="mb-3">
									<label class="form-label">Name of the event/activity
									</label>
									{{ form.name_of_event }}
								</div>
							</div>
							<div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
								<div class="mb-3">
									<label class="form-label">Name of the organising institution
									</label>
									{{ form.name_of_organising_institution }}
								</div>
							</div>
							<div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
								<div class="mb-3">
									<label class="form-label">Name of the student participated
									</label>
									{{ form.name_of_student_participated }}
								</div>
							</div>
							<!-- Form actions footer start -->
							<div class="form-actions-footer">
								<a href="{% url 'criteria_5_3_2' %}" class="btn btn-light">Cancel</a>
								<button type="submit" class="btn btn-success">Submit</button>
							</div>
					</form>
					<!-- Form actions footer end -->
				</div>
			</div>
			<!-- Card end -->
		</div>
	</div>
	<!-- Row end -->
</div>
<!-- Content wrapper end -->

{% endblock %}
