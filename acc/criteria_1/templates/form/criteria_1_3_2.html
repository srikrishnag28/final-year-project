{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Content wrapper start -->
<div class="content-wrapper">
	<!-- Row start -->
	<div class="row">
		<div class="col-sm-12 col-12">
			{% include 'messages.html' %}
			<!-- Card start -->
			<div class="card">
				<div class="card-header">
					<div class="card-title">Criteria 1.3.2</div>
				</div>

				<div class="card-body">
					<!-- Row start -->
					<!-- your_template.html -->
					<form method="post" action="{% url 'criteria_1_3_2_form' %}">
						{% csrf_token %}
						<div class="row">
							<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
								<div class="mb-3">
									<label class="form-label">Programme name </label>
									{{ form.programme_name }}
								</div>
							</div>
							<div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
								<div class="mb-3">
									<label class="form-label">Program Code
									</label>
									{{ form.programme_code }}
								</div>
							</div>
							<div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
								<div class="mb-3">
									<label class="form-label">List of students undertaking project work/field
										work/internship
									</label>
									{{ form.student_list }}
								</div>
							</div>
							<div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
								<div class="mb-3">
									<label class="form-label">Link to the relevant document
									</label>
									{{ form.document_link }}
								</div>
							</div>
							<!-- Form actions footer start -->
							<div class="form-actions-footer">
								<a href="{% url 'criteria_1_3_2' %}" class="btn btn-light">Cancel</a>
								<button type="submit" class="btn btn-success">Submit</button>
							</div>
					</form>
					<!-- Form actions footer end -->
				</div>
			</div>
			<!-- Card end -->
		</div>
	</div>
	<!-- Row end -->
</div>
<!-- Content wrapper end -->

{% endblock %}
