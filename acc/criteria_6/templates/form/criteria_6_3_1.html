{% extends 'base.html' %}

{% block content %}
<!-- Content wrapper start -->
<div class="content-wrapper">
    <!-- Row start -->
    <div class="row">
        <div class="col-12">
            {% include 'messages.html' %}
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <h3 class="card-title" style="font-size: 1.5rem;">Update Criteria 6_3_1</h3>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'criteria_6_3_1_form' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
