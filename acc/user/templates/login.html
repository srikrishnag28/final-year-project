{% load static %}

<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Best Bootstrap Admin Dashboards">
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="canonical" href="https://www.bootstrap.gallery/">
		<meta property="og:url" content="https://www.bootstrap.gallery">
		<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
		<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="{% static 'assets/images/favicon.svg' %}">

		<!-- Title -->
		<title>Bootstrap Admin Dashboards</title>


		<!-- *************
			************ Common Css Files *************
		************ -->

		<!-- Animated css -->
		<link rel="stylesheet" href="{% static 'css/animate.css' %}">

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" href="{% static 'fonts/bootstrap/bootstrap-icons.css' %}">

		<!-- Main css -->
		<link rel="stylesheet" href="{% static 'css/main.css' %}">


	</head>

	<body class="login-container">

		<!-- Loading wrapper start -->
		<!-- <div id="loading-wrapper">
			<div class="spinner">
                <div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
				<div class="line4"></div>
				<div class="line5"></div>
				<div class="line6"></div>
            </div>
		</div> -->
		<!-- Loading wrapper end -->

		<!-- Login box start -->
		<form action="{% url 'login' %}" method="post">
			{% include 'messages.html' %}
			{% csrf_token %}
			<input type="hidden" name="next" value="{{ request.GET.next }}">
			<div class="login-box">
				<div class="login-form">

					<a href="index.html" class="login-logo">
						<img src="{% static 'images/logo.png' %}" alt="Vico Admin" />
					</a>
					<div class="login-welcome">
						Welcome back, Please Log In.
					</div>

					<div class="mb-3">
						<label class="form-label">Username</label>
						<input type="text" class="form-control" placeholder="Username" name="username">
					</div>
					<div class="mb-3">
						<div class="d-flex justify-content-between">
							<label class="form-label">Password</label>
<!--							<a href="forgot-password.html" class="btn-link ml-auto">Forgot password?</a>-->
						</div>
						<input type="password" class="form-control" placeholder="Password" name="password">
					</div>
					<div class="login-form-actions">
						<button type="submit" class="btn"> <span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
							Login</button>
					</div>
<!--					<div class="login-form-actions">-->
<!--						<button type="submit" class="btn"> <img src="{% static 'images/google.svg' %}" class="login-icon"-->
<!--								alt="Login with Google">-->
<!--							Login with Google</button>-->
<!--						<button type="submit" class="btn"> <img src="{% static 'images/facebook.svg' %}" class="login-icon"-->
<!--								alt="Login with Facebook">-->
<!--							Login with Facebook</button>-->
<!--					</div>-->
					<div class="login-form-footer">
						<div class="additional-link">
							Don't have an account? <a href="{% url 'register' %}"> Signup</a>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- Login box end -->

		<!-- *************
			************ Required JavaScript Files *************
		************* -->
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'js/modernizr.js' %}"></script>
		<script src="{% static 'js/moment.js' %}"></script>

		<!-- *************
			************ Vendor Js Files *************
		************* -->

		<!-- Main Js Required -->
		<script src="{% static 'assets/js/main.js' %}"></script>

	</body>

</html>
