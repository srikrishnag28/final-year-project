{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Content wrapper start -->
<div class="content-wrapper">
	<!-- Row start -->
	<div class="row">
		<div class="col-sm-12 col-12">
			{% include 'messages.html' %}
			<!-- Card start -->
			<div class="card">
				<div class="card-header">
					<div class="card-title">Criteria 4.1.2</div>
				</div>

				<div class="card-body">
					<!-- Row start -->
					<!-- your_template.html -->
					<form method="post" action="{% url 'criteria_4_1_2_form' %}">
						{% csrf_token %}
						<div class="row">
							<div class="col-12">
								<div class="form-section-title">Course Details</div>
							</div>
							<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
								<div class="mb-3">
									<label class="form-label">Year</label>
									{{ form.year }}
								</div>
							</div>
							<div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
								<div class="mb-3">
									<label class="form-label">Head of expenditure (for ex. capital expenditure)
									</label>
									{{ form.head_of_expenditure }}
								</div>
							</div>
							<div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
								<div class="mb-3">
									<label class="form-label">Item of expenditure (for ex. construction of building,
										purchase of new equipments, furniture and fixtures etc.)
									</label>
									{{ form.item_of_expenditure }}
								</div>
							</div>
							<div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
								<div class="mb-3">
									<label class="form-label">"Amount (INR in Lakhs)"
									</label>
									{{ form.amount_in_lakhs }}
								</div>
							</div>
							<!-- Form actions footer start -->
							<div class="form-actions-footer">
								<a href="{% url 'criteria_4_1_2' %}" class="btn btn-light">Cancel</a>
								<button type="submit" class="btn btn-success">Submit</button>
							</div>
					</form>
					<!-- Form actions footer end -->
				</div>
			</div>
			<!-- Card end -->
		</div>
	</div>
	<!-- Row end -->
</div>
<!-- Content wrapper end -->

{% endblock %}
